# Configure OpenOCD to perform non-secure bus access.
# By default debugger works in secure bus mode, which won't connect if only
# non-secure debugging is allowed.

source [find target/rp2350.cfg]

rp2350.dap.core0 configure -event examine-start {
    rp2350.dap apsel 0x2000
    rp2350.dap apcsw 0x43000000
}

rp2350.dap.core1 configure -event examine-start {
    rp2350.dap apsel 0x4000
    rp2350.dap apcsw 0x43000000
}

